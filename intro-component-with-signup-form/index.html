<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/styles.css">
	<title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
	<div class="container">
		<header class="header">
			<h1 class="header__heading">Learn to code by watching others</h1>
			<p class="header__subheading">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
		</header>
		<div class="alert">
			<p class="alert__description"><span><strong>Try it free 7 days</strong></span> then $20/mo. thereafter</p>
		</div>
		<section>
			<form action="#" class="form">
				<div class="form-control">
					<input type="text" id="firstName" placeholder="First Name">
				</div>
				<div class="form-control">
					<input type="text" id="lastName" placeholder="Last Name">
				</div>
				<div class="form-control">
					<input type="email" id="email" placeholder="Email Address">
				</div>
				<div class="form-control">
					<input type="password" id="password" placeholder="Password">
				</div>
				<button class="btn">Claim your free trial</button>
				<p>By clicking the button, you are agreeing to our <span class="highlight">Terms and Services</span></p>
			</form>
		</section>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
